runs:
  using: "composite"
  steps:
    - name: Setup just
      run: sudo snap install --edge just --classic
      shell: bash

    - name: Random Number Generator
      run: just deps-get
      shell: bash

    - name: Set GitHub Path
      run: just test
      shell: bash
